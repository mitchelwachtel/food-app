<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gourmet Guru</title>
  </head>

  <body onload="useStorage()">
    
    <!-- Header Image -->
    <header class="page-header header container-fluid">
        <div class="overlay"></div>

        <!-- Header and description -->
        <div class="text-center">
          <h1 class="text-white display-3 pt-5">Gourmet Gurus</h1>
          <p class="text-white pt-2 display-5">A cool website to keep a track of all your favorite restaurants!</p>
        </div>

        <!-- Input form -->
        <div class="pt-4">
          <form class="col-md-3 mx-auto" style="width: 400px;">
            <div class="form-group">
              <input type="text" id="inputRestaurant" class="search form-control" name="search" placeholder="Restaurant">
            </div>
            <div class="form-group">
              <input type="text" id="inputCity" class="search form-control" name="search" placeholder="City">
            </div>
            <div class="form-group">
              <input type="text" id="inputFood" class="search form-control" name="search" placeholder="Food">
            </div>
            <button class="btn btn-primary btn-lg text-center" id="searchBtn">Search</button>
          </form>
        </div>

    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
